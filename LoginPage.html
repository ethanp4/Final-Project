<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up / login</title>
</head>
<body>
    <div style="float:left;">
    <h3>Sign up</h3>
    <input id="firstName" placeholder="First name"><input id="lastName" placeholder="Last name"><br>
    <input placeholder="Email"><br>
    <input placeholder="Phone number"><br>
    <input placeholder="Password"><input placeholder="Confirm Password"><br>
    <select>
        <option>Select account type</option>
        <option>User</option>
        <option>Property owner</option>
    </select>
    <button>Sign up</button>
    </div>

    <!-- <div style="float: left; width:500px;"></div> -->

    <div style="float:left;">
        <h3>Sign in</h3>
        <input placeholder="Username"><br>
        <input placeholder="Password"><br>
        <button>Sign in</button><br>
        <button>Forgot password</button>
    </div>
    
</body>
</html>
