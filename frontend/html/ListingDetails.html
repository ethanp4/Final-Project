<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/ListingDetails.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script src="../js/global.js"></script>
  <script src="../js/ListingDetails.js"></script>

  <title>Details</title>
</head>

<body>
  <header>
    <a href="PropertyBrowser.html">Back to List</a>
  </header>


  <h1 id="title">Details for ${propertyName}</h1>
  <div id="contents">
    <table id="propertyTable">
      <style>
        th {
          text-align: left;
        }
      </style>
      <tr>
        <th>Name:</th>
        <td id="name"></td>
      </tr>
      <tr>
        <th>Address:</th>
        <td id="address"></td>
      </tr>
      <tr>
        <th>Capacity:</th>
        <td id="capacity"></td>
      </tr>
      <tr>
        <th>Description:</th>
        <td id="description"></td>
      </tr>
      <tr>
        <th>Square Ft:</th>
        <td id="squareFt"></td>
      </tr>
      <tr>
        <th>Price:</th>
        <td id="price"></td>
      </tr>
      <tr>
        <th>Parking Garage:</th>
        <td id="parkingGarage"></td>
      </tr>
      <tr>
        <th>Public Transit:</th>
        <td id="publicTransit"></td>
      </tr>
      <tr>
        <th>Smoking:</th>
        <td id="smoking"></td>
      </tr>
      <tr>
        <th>Rating:</th>
        <td id="rating"></td>
      </tr>
      <tr>
        <th>Rating Count:</th>
        <td id="ratingCount"></td>
      </tr>
    </table>
    <br>

    <table id="ownerInfo">
      <!-- <h3>Owner info</h3> -->
      <tr>
        <th>Owner info</th>
      </tr>
      <tr>
        <!-- <th>Name:</th> -->
        <td id="ownerName"></td>
      </tr>
      <tr>
        <!-- <th>Email:</th> -->
        <td id="email"></td>
      </tr>
      <tr>
        <!-- <th>Phone:</th> -->
        <td id="phone"></td>
      </tr>
    </table>
    <!-- <div id="status"></div> -->
    <br>
  </div>
  <div id="rateThisProperty">
    <select id="userRating">
      <option value="null">Select a rating</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <button disabled id="submitRating">Submit rating</button>
  </div>
</body>

</html>
