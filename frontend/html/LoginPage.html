<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/LoginPage.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="../js/global.js"></script>
  <script src="../js/LoginSignUp.js"></script>

  <title>Sign up / login</title>
</head>

<body>
  <!-- this header is filled in by global.js -->
  <header>
  </header>

  <div id="tableContainer">
    <table id="signUpTable">
      <form id="signUp">
        <tr>
          <td>
            <h3 style="margin-bottom: 4px">Sign up</h3>
          </td>
        </tr>
        <tr>
          <td>
            <h4 style="margin-bottom: 4px">Login Info (required)</h4>
          </td>
        </tr>
        <tr>
          <td><input id="newUsername" required placeholder="Username"></td>
          <td>
            <select id="accountType">
              <option value="none">Account Type</option>
              <option value="renter">Renter</option>
              <option value="owner">Owner</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><input type="password" required id="newPassword" placeholder="Password"></td>
          <td><input type="password" required id="confirmPassword" required placeholder="Confirm Password"></td>
        </tr>
        <tr>
          <td colspan="2">
            <h4 style="margin-bottom: 4px">Personal Info (not required)</h4>
          </td>
        </tr>
        <tr>
          <td><input id="firstName" placeholder="First name"></td>
          <td><input id="lastName" placeholder="Last name"></td>
        </tr>
        <tr>
          <td><input id="email" placeholder="Email"></td>
        </tr>
        <tr>
          <td colspan="2"><input id="phone" placeholder="Phone number"></td>
        </tr>
        <tr>
          <td colspan="2"><button style="margin-top: 10px">Sign up</button></td>
        </tr>
        <tr>
          <td colspan="2">
            <div id="signUpStatus"></div>
          </td>
        </tr>
      </form>
    </table>

    <table id="signInTable">
      <form id="signIn">
        <tr>
          <td>
            <h3 style="margin-bottom: 4px">Sign in</h3>
          </td>
        </tr>
        <tr>
          <td><input id="username" required placeholder="Username"></td>
        </tr>
        <tr>
          <td><input type="password" id="password" required placeholder="Password"></td>
        </tr>
        <tr>
          <td><button style="margin-top: 10px">Sign in</button></td>
        </tr>
        <tr>
          <td>
            <div id="signInStatus"></div>
          </td>
        </tr>
      </form>
    </table>
</body>

</html>
