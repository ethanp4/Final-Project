<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="../js/LoginSignUp.js"></script>

  <title>Sign up / login</title>
</head>

<body>
  <div>
    <h3>Sign up</h3>
    <form id="signUp">
      <h4 style="margin-bottom: 4px">Login Info (required)</h4>
      <input id="newUsername" required placeholder="Username"><br>
      <input required id="newPassword" placeholder="Password"><input id="confirmPassword" required
        placeholder="Confirm Password"><br>

      <h4 style="margin-bottom: 4px">Personal Info (not required)</h4>
      <input id="firstName" placeholder="First name"><input id="lastName" placeholder="Last name"><br>
      <input id="email" placeholder="Email"><br>
      <input id="phone" placeholder="Phone number"><br>

      <button style="margin-top: 10px">Sign up</button>
      <div id="signUpStatus"></div>
    </form>
  </div>

  <div>
    <form id="signIn">
      <h3 style="margin-bottom: 4px">Sign in</h3>
      <input id="username" required placeholder="Username"><br>
      <input id="password" required placeholder="Password"><br>
      <button style="margin-top: 10px">Sign in</button><br>
      <div id="signInStatus"></div>
    </form>
  </div>

  <button id="clearLocalstorage" onclick="localStorage.clear(); location.reload();">Clear localstorage</button>

</body>

</html>
