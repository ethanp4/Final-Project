<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/LoginPage.css">
    <title>Sign up / login</title>
</head>
<body>
    <!-- SIGN UP DIV -->
    <div class="container">
    <div style="float:left;" class="div1">
    <h3>Sign up</h3>
    <input id="firstName" placeholder="First name">
    <input id="lastName" placeholder="Last name"><br>
    <input placeholder="Email"><br>
    <input placeholder="Phone number"><br>
    <input class="password" placeholder="Password">
    <input class="confirmPass" placeholder="Confirm Password"><br>

    <select>
        <option class = "option1">Select account type</option>
        <option>User</option>
        <option>Property owner</option>
    </select>
    <button id="signUp">Sign up</button>
    </div>

    <!-- <div style="float: left; width:500px;"></div> -->
    <div class="div2">
        <h3>OR</h3>
    </div>

    <div style="float:left;" class="div3">
        <h3>Sign in</h3>
        <input id="username" placeholder="Username"><br>
        <input id="password" placeholder="Password"><br>
        <button id="signIn">Sign in</button><br>
        <button id="forgotPass">Forgot password</button>
    </div>
    
</div>
</body>
</html>
