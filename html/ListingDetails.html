<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listing Details</title>
  <link rel="stylesheet" href="/css/ListingDetails.css">
</head>

<body>
  <!-- CALENDAR -->
  <!-- <div id="calendar">
    <h1>Property Information</h1>
  </div> -->
  <div id="container">
    <!-- PROPERTY INFO-->
    <div id="propertyInfo">
      <h4>Property Information</h4>
      <label for="propertyName">Property Name: </label>
      <input type="text" placeholder="House" name="propertyName">

      <label for="address">Address: </label>
      <input type="text" placeholder="123 Address Street" name="address">

      <label for="squareFt">Square ft: </label>
      <input type="text" placeholder="sq. ft" name="squareFt">

      <label for="capacity">Capacity: </label>
      <input type="text" placeholder="123" name="capacity">

      <label for="ownersDescription">Owner's Description: </label>
      <input type="text" placeholder="Don't look in the freezer" name="ownersDescription">

      <label for="rating">User Rating: </label>
      <input type="text" placeholder="1" name="rating">

      <!-- Filter -->
      <div id="filter">
        <label for="parking">Parking: </label>
        <input type="checkbox" name="parking">
        <br>
        <br>
        <label for="transit">Transit: </label>
        <input type="checkbox" name="transit">
        <br>
        <br>
        <label for="smoking">Smoking: </label>
        <input type="checkbox" name="smoking">
      </div>

      <div class="propRating">
        <h5>Rate this property from 1 - 5</h5>
        <input class="rating" type="radio">
        <input class="rating" type="radio">
        <input class="rating" type="radio">
        <input class="rating" type="radio">
        <input class="rating" type="radio">
        <button type="submit">Submit</button>
      </div>
    </div>
    <!-- Rating: embed the link of the icon  fron awesome icon library -->


    <!-- OWNER INFO -->
    <div id="container2">
    <div id="ownerInfo">
      <h4>Owner Information</h4>
      <label for="name">Name: </label>
      <input type="text" placeholder="John J Johnfield">
      <br>
      
      <label for="email">Email: </label>
      <input type="text" placeholder="John@johnmail.john">
      <br>
      <br>
      <label for="phoneNum">Phone Number: </label>
      <input type="text" placeholder="555-555-5555">
      <br>
      <label for="userRating">User Rating: </label>
      <input type="text" placeholder="1">
      <br>
        <!-- Rating -->
        <div class="ownerRating">
          <h5>Rate this owner from 1 - 5</h5>
          <input class="rating" type="radio">
          <input class="rating" type="radio">
          <input class="rating" type="radio">
          <input class="rating" type="radio">
          <input class="rating" type="radio">
          <button type="submit">Submit</button>
        </div>
      </body>
</html>
