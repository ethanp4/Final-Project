<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/ManageListings.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="../js/ManageListings.js"></script>

  <title>Your Listings</title>
</head>

<body>
  <header>
    <a href="LoginPage.html">Login/Sign up</a>
    <a href="Main.html">Home</a>
    <a href="PropertyBrowser.html">Listings</a>
    <a href="ManageListings.html">Manage listings</a>
  </header>

  <!-- LIST A PROPERTY -->
  <h3>List a property</h3>
  <form id="createListing">

    <table>
      <tr>
        <td><label for="propertyName">Property Name</label></td>
        <td><input required id="propertyName" placeholder="Beautiful Warehouse"></td>
      </tr>
      <tr>
        <td><label for="address">Address</label></td>
        <td><input required id="address" placeholder="773 Xyz St."></td>
      </tr>
      <tr>
        <td><label for="capacity">Capacity</label></td>
        <td><input required id="capacity" placeholder="300" type="number"></td>
      </tr>
      <tr>
        <td><label for="description">Description</label></td>
        <td><input required id="description" placeholder="A Beautiful Warehouse"></td>
      </tr>
      <tr>
        <td><label for="squareFt">Square Ft</label></td>
        <td><input required id="squareFt" placeholder="4000" min="0" type="number"></td>
      </tr>
      <tr>
        <td><label for="price">Price</label></td>
        <td><input required id="price" placeholder="400" min="0" type="number"></td>
      </tr>
      <tr>
        <td><label for="parkingGarage">Parking garage</label></td>
        <td><input id="parkingGarage" type="checkbox"></td>
      </tr>
      <tr>
        <td><label for="publicTransit">Public transit accessible</label></td>
        <td><input id="publicTransit" type="checkbox"></td>
      </tr>
      <tr>
        <td><label for="smoking">Smoking</label></td>
        <td><input id="smoking" type="checkbox"></td>
      </tr>
    </table>


    <button id="createListing">Create</button>
  </form>

  <!-- YOUR LISTINGS -->
  <div id="status"></div>

  <h3>Your listings</h3>
  <div id="yourListings"></div>

</body>

</html>
