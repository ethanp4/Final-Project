<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/css/Listing.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="../js/PropertyBrowser.js"></script>

  <title>View Listings</title>
</head>

<body>
  <h1>Property browser</h1>
  <div id="loginSignup" style="float:right;">
    <button id="loginBtn">Login</button><br>
    <button id="signUpBtn">Sign up</button>
  </div>

  <div id="divSearchQuery">
    <input placeholder="Search query">
    <label for="sort">Sort by</label>
    <select id="sort">
      <option>Dropdown</option>
    </select>
  </div>

  <div id="container">
    <div id="div1">
      <button class="resetAll">Reset all</button><br>
      <label for="capacityFrom">Capacity range</label>
      <input id="capacityFrom" type="number">
      <label for="capacityTo"> to</label>
      <input id="capacityTo" type="number">
      <button>Reset</button><br>
    </div>

    <div id="div2">
      <label for="squareFtFrom">Square ft range</label>
      <input id="squareFtFrom" type="number">
      <label for="squareFtTo"> to</label>
      <input id="squareFtTo" type="number">
      <button>Reset</button><br>
    </div>

    <div id="div3">
      <label for="parkingGarage">Parking garage</label>
      <input id="parkingGarage" type="checkbox">
      <button>Reset</button>
      <br>
      <label for="publicTransit">Public transit accessible</label>
      <input id="publicTransit" type="checkbox">
      <button>Reset</button><br>
      <label for="smoking">Smoking</label>
      <input id="smoking" type="checkbox">
      <button>Reset</button><br>
    </div>
  </div>
  <div id="propertyList"></div>
</body>

</html>
