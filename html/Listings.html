<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="../js/Listings.js"></script>

  <title>View Listings</title>
</head>

<body>
  <div style="float:right;">
    <button>Login</button><br>
    <button>Sign up</button>
  </div>
  <h1>Property browser</h1>
  <input placeholder="Search query">
  <label for="sort">Sort by</label>
  <select id="sort">
    <option>idk</option>
  </select>
  <br>

  <button>Reset all</button><br>
  <label for="capacityFrom">Capacity range</label><input id="capacityFrom" type="number"><label for="capacityTo"> to
  </label><input id="capacityTo" type="number">
  <button>Reset</button><br>
  <label for="squareFtFrom">Square ft range</label><input id="squareFtFrom" type="number"><label for="squareFtTo"> to
  </label><input id="squareFtTo" type="number">
  <button>Reset</button><br>
  <label for="parkingGarage">Parking garage</label><input id="parkingGarage" type="checkbox">
  <button>Reset</button><br>
  <label for="publicTransit">Public transit accessible</label><input id="publicTransit" type="checkbox">
  <button>Reset</button><br>
  <label for="smoking">Smoking</label><input id="smoking" type="checkbox">
  <button>Reset</button><br>

  <div id="content"></div>
</body>

</html>
